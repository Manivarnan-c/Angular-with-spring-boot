
<h1 style="text-align: center; color:red;">REGISTRATION FORM</h1>

<div class="card my-5">
    <div class="card-body">
      <h1 style="text-align: center; color:greenyellow;">{{msg}}</h1>

      <form (ngSubmit)="saveregistrarion()" #userForm="ngForm">
          <small class="text-danger"></small>
          <div class="form-group">
            <label for="password">User Name</label>
            <input type="text" [(ngModel)]="user.username" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter your name"
              required #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
          </div>
          <div *ngIf="name.errors &&(name.invalid && name.touched)">
            <small *ngIf="name.errors.required">username feild is required</small>
            <div [hidden]="!name.pristine"></div>

          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control" 
            id="name" 
            name="password" 
            placeholder="Enter your name"
            required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched" >
            <div *ngIf="password.errors &&(password.invalid && password.touched)">
              <small *ngIf="password.errors.required">password feild is required</small>
              <div [hidden]="!password.pristine"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="conformpassword">Confirm-Password</label>
            <input type="text" 
              class="form-control" 
              id="name" 
              name="conformpassword" 
              placeholder="Enter your name" 
              required #conformpassword
              >
            
          </div>
         <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            [class.is-invalid]="email.invalid && email.touched" >
            <div *ngIf="email.errors &&(email.invalid && email.touched)">
              <small *ngIf="email.errors.required">Email is feild is required</small>
              <small *ngIf="email.errors.pattern"> give correct valided emailid</small>
              <div [hidden]="!email.pristine"></div>
            </div>

   </div>
        <button type="submit"  class="btn btn-info"  [disabled]="!userForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="container"><h5 style="color: aqua;"> If You Already Register ! </h5>  
     <a routerLink="/logins" >Login</a></div>
