
<h1 style="text-align: center; color:red;">LOGIN FORM</h1><div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="checklogin()" #userForm="ngForm">
          <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control" 
            id="name" 
            name="password" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
 <div class="container"><h5 style="color: aqua;"> If You Not Already Register ! </h5>  
    <a routerLink="/registrations" >RegisterForm</a></div>
